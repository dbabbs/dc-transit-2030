cameras:
    camera1:
        type: perspective
sources:
    xyz_osm:
        type: MVT
        url: https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt
        max_zoom: 16
    _rapid_bus:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/15TWz6nb/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AbuvUKANJJEZR4nb1zkEXBE
    _rapid_bus_transit:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/0PDSZ44l/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AbuvUKANJJEZR4nb1zkEXBE
    _street_car:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/cLkpV9fM/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AbuvUKANJJEZR4nb1zkEXBE

global:
    width: [[5, 5000], [8, 800], [10, 200], [12, 160],[14, 60], [18, 20]]

layers:
    rapid_bus:
        data: { source: _rapid_bus }
        draw:
            lines:
                color: '#0258AE'
                width: global.width
                order: 10000
                interactive: true
    rapid_bus_transit:
        data: { source: _rapid_bus_transit }
        draw:
            lines:
                color: '#FFA42C'
                width: global.width
                order: 10001
                interactive: true

    street_car:
        data: { source: _street_car }
        draw:
            lines:
                color: '#DB3F46'
                width: global.width
                order: 10002
                interactive: true

    earth:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: 'white'

    landuse:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EEF1'

    water:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#C3CDD4'

    roads:
        data: { source: xyz_osm }
        filter:
            not: { kind: [path, rail, ferry] }
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#C3CDD4'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#D3DCE1'
                    width: [[5, 5000], [8, 800], [10, 200], [12, 100],[14,40], [18, 20]]
                    outline:
                        color: '#EEEEEE'
                        width: [[16, 0], [18, 1.5]]
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#F8FAFB'
                    width: 5

    buildings:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EBEB'
        3d-buildings:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }

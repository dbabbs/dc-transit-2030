<html lang="en-us">

<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Tangram Skeleton</title>
   <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
   <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div id="map"></div>
   <div id="sidebar">
      <h1>2030 Washington DC Proposed Transit</h1>
      <div class="data-attribution">
         Data from the Washington DC Open Data Portal:
          <a target="_blank" href="https://opendata.dc.gov/datasets/e6bf4763ecdc41d8ad50276d09004467_28?geometry=-77.621%2C38.78%2C-76.326%2C38.967">link</a>,
         <a target="_blank" href="https://opendata.dc.gov/datasets/9ee92fd0fd6947d5b8b7b0651b997ae7_30">link</a>,
         and <a target="_blank" href="https://opendata.dc.gov/datasets/cadc71df89034440bb6cd2a81c724a81_29">link</a>.
      </div>
      <h2>
         Filter by transit type:
      </h2>
      <div>
         <input type="checkbox" name="type" id="rapid_bus" checked>

         <label for="rapid_bus">
            <div class="line" id="rapid_bus_line"></div>
            Rapid Bus
         </label>
      </div>
      <div>
         <input type="checkbox" name="type" id="rapid_bus_transit" checked>

         <label for="rapid_bus_transit">
            <div class="line" id="rapid_bus_transit_line"></div>
            Rapid Bus Transit
         </label>

      </div>
      <div>
         <input type="checkbox" name="type" id="street_car"checked>

         <label for="street_car">
            <div class="line" id="street_car_line"></div>
            Street Car
         </label>

      </div>
      <div id="xyz">
         <a target="_blank" href="https://here.xyz">Get mappy with HERE XYZ</a>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
